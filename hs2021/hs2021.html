<html>

        <meta charset="utf-8" />

        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>        
    </head>
    <body>
        <h2>暑中お見舞い申し上げます</h2>
        <div align="right">2021/07</div>
        <hr />

          ar
          ar-modes="scene-viewer webxr quick-look"
          src="HappySummer2021.glb"
          ios-src="HappySummer2021.usdz"
          alt="HappySummer2021"
          auto-rotate
          camera-controls
        ></model-viewer>
        <br>
        
        <hr />
    </body>
